<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start" (click)="Voltar()">
      <ion-button color="primary">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>

        </ion-buttons>
    <ion-title>Gastos</ion-title>
    <ion-buttons slot="primary" (click)="addGastos()">
      <ion-button color="primary">Novo
        <ion-icon slot="end" name="add"></ion-icon>
      </ion-button>
     
    </ion-buttons>
    
  </ion-toolbar>

  

</ion-header>

<ion-content padding>

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          
          refreshingSpinner="circles"
          refreshingText="Carregando...">
        </ion-refresher-content>
      </ion-refresher>
  

<ion-list>
  <!-- Item deslizante com opções de texto em ambos os lados -->
    <ion-item-sliding *ngFor="let gasto of gastos">
      <ion-item color="dark">
        <ion-label >{{gasto.item}} <br>R$ {{gasto.valor}}</ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="excluir(gasto.id)">Excluir<ion-icon slot="icon-only" name="trash"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-card-header>
    

    <ion-card-title>VALOR TOTAL DOS GASTOS:</ion-card-title>
  </ion-card-header>
</ion-content>
