<ion-header >
  <ion-toolbar color="dark">
    <ion-buttons slot="start" (click)="Voltar()">
      <ion-button color="primary">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>

        </ion-buttons>
    <ion-title>Gastos!</ion-title>
   
  </ion-toolbar>
</ion-header>

<ion-content ion-padding>
    <ion-item>
        <ion-label  #FFF position="floating">item </ion-label>
        <ion-input [(ngModel)]="item"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">valor</ion-label>
          <ion-input type="tel" [(ngModel)]="valor"></ion-input>
        </ion-item>
       

          <ion-button *ngIf="!id" color="dark" expand="block" (click)="cadastrar()">
              Salvar
            </ion-button>

            <ion-button *ngIf="id>=1" color="primary" expand="block" (click)="editar()">
              Editar
            </ion-button>

</ion-content>
